<body>
<div class="wrapper">
        <div id="header_out"></div> <!-- End .header  -->

     <section class="main-history">

        </div>

    <div class="page-top">

       <div class="item_img clearfix">

                <img src="img/home_off.png" usemap="#Map2" id="map2" alt="「テクノポーラスブロック」">

                  <area shape="circle" coords="304,165,35" href="../industrial-chemicals/industrial-chemicals-11.html" onmouseover="changeMapImage2('img/home_on.png')" onmouseout="changeMapImage2('img/home_off.png')">
                </map>
       	 </div>
            
            <div class="item-img-02">

            <div class="item-img-01">

       	 </div>
         
         <div class="item-img-02">

	<div id="footer_out">
    </div>

</div>

	<script> 
    $(function(){
      $("#header_out").load("../header.html");

</script> 
<script id="news-template" type="text/x-custom-template">
    <li class="news_item">
        <time class="news_time">{{date}}</time>
        <span class="news_tag {{class}}">{{cname}}</span>
        <h3 class="rs news_title">
            <a class="" href="" title="{{title}}">{{title}}</a> </h3>
    </li>
</script>

<script>
    jQuery(document).ready(function () {
        jQuery('header nav').meanmenu({
        meanMenuCloseSize: "120%", // クローズボタンのフォントサイズ
        meanMenuClose: "×" // クローズボタン
        });
});
</script>
<script type="text/javascript">
function changeMapImage(imgPath) {
  document.getElementById('map').src = imgPath;
}

function changeMapImage2(imgPath) {
  document.getElementById('map2').src = imgPath;
}

function changeMapImage3(imgPath) {
  document.getElementById('map3').src = imgPath;
}

function changeMapImage4(imgPath) {
  document.getElementById('map4').src = imgPath;
}
</script>
<script src="js/jquery.rwdImageMaps.min.js"></script>
<script>
$(function(){
  $('img[usemap]').rwdImageMaps();
});
</script>
