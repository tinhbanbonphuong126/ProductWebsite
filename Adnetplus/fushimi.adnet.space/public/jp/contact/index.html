<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <meta name="keywords" content="AG、アンヒドロ、SGP、有機合成、吸水、スポンジ、糖、ＡＧＥ、とろみ調整食品、スワローケア、Ｘ線造影剤、ラビトル、難燃剤、ホスファゼン、高機能、流動食、半固形" />
	<meta name="description" content="伏見製薬はＸ線造影剤のパイオニアとして知られていますが、その一方で有機合成や吸水ロールとその製品は様々で医薬品関係、化粧品関係、化成品関係など多岐にわたります" />
	<link rel="index" href="/index.html" />
    <title>Contact</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/normalize.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" id="font-css" href="../../css/font-awesome.min.css" type="text/css" media="all">
    <link href="../../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/main.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../../css/meanmenu.css" media="all" />
    <link rel="stylesheet" href="../../css/normalize.css" media="all" />
    <link rel="stylesheet" href="../../css/page.css" media="all" />
    <link rel="stylesheet" href="../../css/responsive.css" media="all" />
    <link href="css/contact.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="wrapper">
        <div id="header_out"></div> <!-- End .header  -->

    <section class="main-history page-contact">
        <div class="banner-history">
            <p class="tit-history">お問合せ</p>
            <p class="small">Contact</p>
        </div> <!-- End .banner-history -->

         <!-- End .contact-des -->
        <form action="" id="form-contact">
            <div class="form-contact">
                <div class="container">
                    <div class="contact-email">
                        <img src="../../images/contact/arrow.png">
                    </div>
                    <div class="form">
                        <div class="input-group">
                            <label for="company" class="col-md-2 col-form-label">企業様名<span>＊</span></label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" value="" id="company" name="company">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="department" class="col-md-2 col-form-label">部署名</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" value="" id="department" name="department">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="name" class="col-md-2 col-form-label">ご担当者名<span>＊</span></label>
                            <div class="col-md-3">
                                <input class="form-control" type="text" value="" id="name" name="name">
                            </div>
                        </div>
                        <div class="input-group" id="zip_box">
                            <label for="code-postal" class="col-md-2 col-form-label">郵便番号<span></span></label>
                            <div class="col-md-2">
                                <input class="form-control default_text" type="text" id="zip11" name="zip11" size="10" maxlength="8">
                            </div>
                            <p style="font-size:13px; letter-spacing:0;">※郵便番号を入力すると、自動で住所が入力されます。（ハイフンあり・なし、どちらでも可）</p>
                            <!--<input type="button" class="col-md-2" value="〒から住所を自動入力" onclick="">-->
                        </div>
                        <div class="input-group">
                            <label for="address" class="col-md-2 col-form-label">住所<span>＊</span></label>
                            <div class="col-md-10">
                                <!-- <input class="form-control" type="text" value="" id="address"> -->
                                <!-- <input type="text" name="pref01" size="20"> -->
                                <!-- ▼住所入力フィールド(都道府県以降の住所) -->
                                <input class="form-control" type="text" id="address" name="address" size="60">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="phone" class="col-md-2 col-form-label">電話番号</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" value="" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="mail-address" class="col-md-2 col-form-label">メールアドレス<span>＊</span></label>
                            <div class="col-md-6">
                                <input class="form-control" type="email" value="" id="email" name="email">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="confirm-email" class="col-md-2 col-form-label">確認用メールアドレス<span>＊</span></label>
                            <div class="col-md-6">
                                <input class="form-control" type="mail" value="" id="confirm-email"
                                       name="confirm-email">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="message-type" class="col-md-2 col-form-label">ご用件<span>＊</span></label>
                            <div class="col-md-4">
                                <select name="message-type" id="message-type">
                                    <option value="">下記の中から必ず選択して下さい</option>
                                    <option value="製品について">製品について</option>
                                    <option value="資料請求について">資料請求について</option>
                                    <option value="採用情報について">採用情報について</option>
                                    <option value="その他">その他</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="confirm-email" class="col-md-2 col-form-label">お問合わせ内容<span>＊</span></label>
                            <div class="col-md-10">
                                <textarea class="form-control" type="mail" value="" id="content" name="content" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="confirm-email" class="col-md-2 col-form-label"><span>＊</span>は必須項目です</label>
                            <div class="col-md-2">
                                <button id="btn-submit"  type="button">メールを送信する</button>
                            </div>
                        </div>
                    </div> <!-- End .form -->
                </div>
            </div>
            <!-- End .form-contact -->
        </form>

    </section> <!-- End .main-contact -->

	<div id="footer_out">
    </div>
    <!-- <div class="only_mb"><p id="page-top"><a href="#wrap">ページのトップへ</a></p></div> -->
</div>
    <script src="../../js/jquery.min.js"></script>
	<script> 
    $(function(){
      $("#header_out").load("../header.html"); 
	  $("#footer_out").load("../footer.html"); 
    });
</script>
<script id="news-template" type="text/x-custom-template">
    <li class="news_item">
        <time class="news_time">{{date}}</time>
        <span class="news_tag {{class}}">{{cname}}</span>
        <h3 class="rs news_title">
            <a class="" href="" title="{{title}}">{{title}}</a> </h3>
    </li>
</script>
<script src="//jpostal-1006.appspot.com/jquery.jpostal.js" type="text/javascript"></script>
<script src="../../js/global.js"></script>
<!--<script src="../../js/home.js"></script>-->
<!--<script src="../../js/pageTop.js"></script>-->
<script src="../../js/jquery.meanmenu.min.js"></script>
<script src="../../js/jquery.validate.min.js" ></script>
<script type="text/javascript">
   $(window).ready( function() {
      $('#postcode1').jpostal({
         postcode : [
            '#zip11'
         ],
         address : {
            '#address'  : '%3%4%5'
         }
      });
   });
</script>
<script>
    jQuery(document).ready(function () {
        jQuery('header nav').meanmenu({
        meanMenuCloseSize: "120%", // クローズボタンのフォントサイズ
        meanMenuClose: "×" // クローズボタン
        });
    });

    $("#form-contact").validate({
        rules: {
            'company': {
                required: true
            },
            'name': {
                required: true
            },
            'address': {
                required: true
            },
            'email': {
                required: true,
                email: true,
            },
            'confirm-email': {
                equalTo: "#email"
            },
            'message-type': {
                required: true
            },
            'content': {
                required: true
            },
        },
        messages: {
            'company': {
                required: "企業様名が必要です",
            },
            'name': {
                required: "ご担当者名が必要です",
            },
            'address': {
                required: "住所が必要です",
            },
            'email': {
                required: "メールアドレスが必要です",
                email: 'メールアドレスが無効です',
            },
            'confirm-email': {
                equalTo: '確認用メールアドレスが無効です',
            },
            'message-type': {
                required: "ご用件が必要です",
            },
            'content': {
                required: "は必須項目ですが必要です",
            },
        }
    });
    $('#btn-submit').click(function () {
        if(!$("#form-contact").valid()){
            return false;
        }
        var data = {
            "company": $('#company').val(),
            "department": $('#department').val(),
            "name": $('#name').val(),
            "zip11": $('#zip11').val(),
            "address": $('#address').val(),
            "phone": $('#phone').val(),
            "email": $('#email').val(),
            "message-type": $('#message-type').val(),
            "content": $('#content').val(),
        };
        $.ajax({
            data: data,
            url: "http://fushimi.adnet.space/admin/contact/send-contact",
            type: "POST",
            success: function (mess) {
                console.log(mess);
                if (mess == "ok"){
                    alert("Send contact successfull!");
                    window.location.reload();
                }else{
                    alert("Send contact error!");
                }
            }
        });
    });
</script>
<script src="js/default_text.js"></script>

</body>
</html>
